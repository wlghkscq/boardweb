<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>게시글 상세페이지</title>
</head>
<style>
    #title{
       margin-bottom: 20px;
    }
</style>

<body>

  <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold" th:text="${board.title}" id="title"> 제목 </h1>
              <div class="mb-3">
                  <p name="content" class="form-control" id="exampleFormControlTextarea1" rows="5" th:text="${board.content}"></p>
              </div>

              <a class="btn btn-primary btn-lg" type="submit" th:href="@{/board/delete(id=${board.id})}">삭제</a>
              <a class="btn btn-primary btn-lg" type="submit" th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
      </div>
  </div>


</body>
</html>
